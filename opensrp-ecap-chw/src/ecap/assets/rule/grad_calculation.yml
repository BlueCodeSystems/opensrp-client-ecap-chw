description: step10_graduation_status
priority: 2
condition: "!(step2_hiv_status_enrolled.contains('yes') 
            && step2_caregiver_hiv_status_enrolled.contains('yes') 
            
            && (step3_virally_suppressed.contains('yes') || step3_virally_suppressed.contains('N/A'))
            && (step3_suppressed_caregiver.contains('yes') || step3_suppressed_caregiver.contains('N/A'))
            
            && (step4_prevention.contains('yes') || step4_prevention.contains('N/A'))
            
            && (step5_undernourished.contains('yes') || step5_undernourished.contains('N/A'))
            
            && (step6_school_fees.contains('yes') || step6_school_fees.contains('N/A') )
            && step6_medical_costs.contains('yes') 
            
            && step7_record_abuse.contains('no') 
            && step7_caregiver_beaten.contains('no') 
            && step7_child_beaten.contains('no') 
            && step7_against_will.contains('no') 
            
            && step8_stable_guardian.contains('yes')
            
            && (step9_in_school.contains('yes') || step9_in_school.contains('N/A')) 
            && (step9_year_school.contains('yes') || step9_year_school.contains('N/A'))
            && (step9_repeat_school.contains('yes') || step9_repeat_school.contains('N/A')))"
actions:
  - "calculation = 0"